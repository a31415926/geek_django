{% extends 'rozetka/base.html' %}
{% block content %}
<main class="container">
    <div class="row">
    {% for product in products %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.name | truncatechars:30 }}</h5>
            <a href="{% url 'goods_list_cats_page' product.cat_id %}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
<nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      
 
  
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</main>
{% endblock %}
