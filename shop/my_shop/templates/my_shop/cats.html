{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
    {% for product in products %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.title | truncatechars:30 }}</h5>
            <p class="card-text">{{ product.price }}$</p>
            <a href="{% url 'post_detail' product.id %}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
